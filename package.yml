name       : kwindowsystem
version    : 5.87.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/kwindowsystem-5.87.0.tar.xz : 424962f23bd03188ef2bb5854e77cac90b6b70632fcc1ccbed86bc72b9bab567
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : programming.library
summary    : Access to the windowing system.
description: |
    Access to the windowing system.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xfixes)
    - pkgconfig(xrender)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
        - libx11-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
